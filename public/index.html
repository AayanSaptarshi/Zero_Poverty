<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Zero Poverty Program Dashboard - Comprehensive analytics and insights for poverty measurement and intervention tracking"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Custom fonts (optional) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- SEO Meta Tags -->
    <meta property="og:title" content="Zero Poverty Program Dashboard" />
    <meta
      property="og:description"
      content="Comprehensive analytics and insights for poverty measurement and intervention tracking"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta property="og:image" content="%PUBLIC_URL%/dashboard-preview.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Zero Poverty Program Dashboard" />
    <meta
      name="twitter:description"
      content="Comprehensive analytics and insights for poverty measurement and intervention tracking"
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/dashboard-preview.png" />

    <!-- Additional meta tags for better mobile experience -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Zero Poverty Dashboard" />

    <title>Zero Poverty Program Dashboard</title>

    <style>
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }

      .loading-text {
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        font-size: 18px;
        font-weight: 500;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Dashboard...</div>
    </div>

    <!-- Main App Container -->
    <div id="root"></div>

    <script>
      // Hide loading screen when app loads
      window.addEventListener("load", function () {
        setTimeout(function () {
          const loadingScreen = document.getElementById("loading-screen");
          if (loadingScreen) {
            loadingScreen.classList.add("fade-out");
            setTimeout(function () {
              loadingScreen.style.display = "none";
            }, 500);
          }
        }, 1000);
      });

      // Fallback: Hide loading screen after 5 seconds regardless
      setTimeout(function () {
        const loadingScreen = document.getElementById("loading-screen");
        if (loadingScreen && !loadingScreen.classList.contains("fade-out")) {
          loadingScreen.classList.add("fade-out");
          setTimeout(function () {
            loadingScreen.style.display = "none";
          }, 500);
        }
      }, 5000);
    </script>
  </body>
</html>
